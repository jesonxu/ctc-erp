<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:with="t=${#dates.createNow().time}">

<head>
<meta charset="utf-8">
<title>大汉三通ERP系统</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
<link rel="stylesheet" href="/layuiadmin/layui/css/layui.css"
	media="all">
<link rel="stylesheet" href="/layuiadmin/style/admin.css" media="all">
<link rel="stylesheet" href="/layuiadmin/style/login.css" media="all">
<link rel="shortcut icon" href="/favicon.png" type="image/x-icon"
	media="all" />
<link rel="stylesheet" href="/common/css/index.css" />
	<style type="text/css">
		#content-main {
			height: calc(100% - 60px) !important;
			overflow: hidden;
		}

		.layui-bg-molv {
			height: 60px;
		}

		#changeRole .layui-this a:hover {
			cursor: pointer;
		}

		#customerConsoleBadge, #resourceConsoleBadge, #supplierConsoleDsBadge {
			display: none;
			float: right;
			font-size: 12px;
			margin: 5px 0;
			top: 0;
		}

		#messageConsoleBadge {
			float: right;
			font-size: 12px;
			margin: 5px 20px;
			top: 0;
			display: none;
		}

		.layui-nav .layui-this:after, .layui-nav-bar, .layui-nav-tree .layui-nav-itemed:after {
			background-color: #e75c31;
		}
		
		.layui-icon-username:before{
			font-weight: normal;
		}
	</style>
</head>

<body class="layui-layout-body">
	<input id="lang" type="hidden" th:value="${lang}">
	<div id="LAY_app">
		<div class="layui-layout layui-layout-admin layui-erp-out">
			<div class="layui-nav-my-head">
				<!-- menu -->
				<ul class="layui-nav layui-bg-molv" lay-filter="">
					<img src="/common/imgs/dahan.png" width="75px;" style="margin-left: 20px; margin-right: 20px;">
					<li th:each="menu,stat : ${menus}" th:class="${stat.index == 0}? 'layui-nav-item layui-this' : 'layui-nav-item'">
						<a class="erp-menu-a" href="javascript:;" th:lay-href="${menu.url}" lay-tips="" lay-direction="2">
							<cite th:text="${menu.title}"></cite>
							<span th:if="${menu.menuGroup == 4}" id="customerConsoleBadge" class="layui-badge" ></span>
							<span th:if="${menu.menuGroup == 2}" id="resourceConsoleBadge" class="layui-badge" ></span>
							<span th:if="${menu.menuGroup == 5}" id="supplierConsoleDsBadge" class="layui-badge" ></span>
						</a>
					</li>
				</ul>
				<!-- info-->
				<ul class="layui-nav layui-layout-right"
					lay-filter="layadmin-layout-right">
					<li class="layui-nav-item">
						<form class="layui-form" action="">
							<div class="layui-form-item layui-inline" style="margin: 0 !important;">
								<div class="layui-input-inline" style="width: 85px;margin-right: -1px;">
									<select  id="searchType" name="searchType" lay-filter="searchType">
										<option th:each="searchType,stat : ${searchTypes}" th:value="${searchType.value}" th:text = "${searchType.desc}"></option>
									</select>
								</div>
								<div class="layui-input-inline">
									<input type="text" name = "searchContent" id = "searchContent" class="layui-input"  placeholder="请输入流程标题"/>
									<a id = search lay-href='' layadmin-event="messageinfo" lay-text="搜索中心" style="height:100%;position: absolute;top: -9px;right: -9px;cursor: pointer;color: black">
										<i class="layui-icon layui-icon-search" style="font-size: 23px;"></i>
									</a>
								</div>
							</div>
						</form>
					</li>
		            <li class="layui-nav-item" lay-unselect>
			            <a lay-href="/personalCenter/toPersonalCenterPage.action" style="height: 60px;width: 34px" layadmin-event="" lay-text="员工中心">
			              <i class="layui-icon layui-icon-username" style="font-size: 20px; color: #666;font-weight: 600;" title="员工中心"></i>
			              <span id="messageConsoleBadge" class="layui-badge"></span>
			            </a>
		            </li>
					<li id="changeRole" class="layui-nav-item" lay-unselect>
						<a id="selectedRole" th:each="role,stat : ${roles}" th:if="${stat.index == 0}" href="javascript:;">
							<cite th:text="${role.rolename}" th:id="beforeTotal"></cite>
						</a>
						<dl class="layui-nav-child" th:if="${roles.size() > 1}">
							<dd>
								<a th:each="role,stat : ${roles}" th:if="${stat.index > 0}"
									th:text="${role.rolename}"
									th:href="'/login/toWelcomePage.action?roleId='+${role.roleid}"
									th:id="'before-' + ${role.roleid}"></a>
							</dd>
						</dl>
					</li>
					<!-- <li class="layui-nav-item" lay-unselect>
						<a href="javascript:;">
							<cite th:text="${realName}"></cite>
						</a>
						<dl class="layui-nav-child">
							<dd layadmin-event="helpdoc">
								<a>帮助文档</a>
							</dd>
							<dd layadmin-event="editpwd">
								<a>修改密码</a>
							</dd>
							<dd layadmin-event="logout">
								<a>退出</a>
							</dd>
						</dl></li> -->
					<li class="layui-nav-item" lay-unselect><a href="javascript:;"></a>
					</li>
				</ul>
			</div>
		</div>
		<div id="content-main">
			<!-- 主体内容 -->
			<iframe th:each="menu,stat : ${menus}" th:if="${stat.index == 0}"
				frameborder="0" style="height: 100%; width: 100%" id="demoAdmin"
				th:src="${menu.url}"></iframe>
			<iframe th:if="${#lists.isEmpty(menus)}" frameborder="0" style="height: 100%; width: 100%" id="demoAdmin"
				src="/personalCenter/toPersonalCenterPage.action"></iframe>
		</div>
		<!-- 辅助元素，一般用于移动设备下遮罩 -->
		<div class="layadmin-body-shade" layadmin-event="shade"></div>
	</div>
</body>
<script type='text/javascript' src='/common/js/font_edit.js'></script>
<script type='text/javascript' src="/common/js/jquery-1.8.0.min.js"></script>
<script type='text/javascript'
	src="/common/js/jquery.i18n.properties-1.0.9.js"></script>
<script type='text/javascript' src="/layuiadmin/layui/layui.js"></script>
<script type="text/javascript" th:src="@{/common/js/commonJs.js (v=${t})}"></script>
<script type='text/javascript' th:src="@{/index.js (v=${t})}"></script>
<script src="/common/js/md5.min.js"></script>
<script type='text/javascript'>
	layui.config({
		base : '/layuiadmin/' //静态资源所在路径
	}).extend({
		index : 'lib/index' //主入口模块
	}).use(['index','form','layer'],function () {
		var form = layui.form;
		var layer = layui.layer;
		initSearch();
		form.on('select(searchType)', function(data){
			var searchType = data.value;
			var searchContent = $('#searchContent').val();
			var placeHolder = '';
			if(1 == searchType) {
				placeHolder = '请输入流程标题'
			} else if(2 == searchType) {
				placeHolder = '请输入客户关键词'
			} else if(3 == searchType) {
				placeHolder = '请输入供应商名称'
			} else if(4 == searchType) {
				placeHolder = '请输入合同名称'
			} else if(5 == searchType) {
				placeHolder = '请输入账单编号'
			}
			$('#searchContent').attr('placeHolder',placeHolder);
			$('#searchContent').val('')
			$('#search').attr('lay-href',"/search/toSearchContent.action?searchContent="+searchContent+"&searchType="+searchType);
		});
		$('#searchContent').bind('change',function(){
			var searchType = $('#searchType').val();
			var searchContent = $('#searchContent').val();
			$('#search').attr('lay-href',"/search/toSearchContent.action?searchContent="+searchContent+"&searchType="+searchType);
		});
	});
	function initSearch() {
		var searchType = $('#searchType').val();
		var searchContent = $('#searchContent').val();
		$('#search').attr('lay-href',"/search/toSearchContent.action?searchContent="+searchContent+"&searchType="+searchType);
	}
	$('a[lay-href]').click(function() {
		var url = $(this).attr('lay-href');
		$("#demoAdmin").attr("src", url);
	});

</script>

</html>
