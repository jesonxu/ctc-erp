<!DOCTYPE html>
<html lang="en" th:with="t=${#dates.createNow().time}">
<head>
    <meta charset="UTF-8">
    <title>客户/供应商选择</title>
    <meta http-equiv="expires" content="0">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=8">
    <meta http-equiv="Cache" content="no-cache">
    <meta name="device" content="width=device-width">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <!-- 文件加载有先后顺序-->
    <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
    <link rel="stylesheet" href="/common/css/dropdown.css">

    <script type='text/javascript' src="/common/js/jquery-1.8.0.min.js"></script>
    <script type="text/javascript" src="../../layuiadmin/layui/layui.js"></script>
    <script type="text/javascript" th:src="@{/mobile/common/constant.js (v=${t})}"></script>
    <script type="text/javascript" th:src="@{/mobile/common/banDefault.js (v=${t})}"></script>
    <script type="text/javascript" th:src="@{/mobile/common/util.js (v=${t})}"></script>
</head>
<body>

<div class="layui-form">
    <div class="title-entity-search">
        <div class="title-inline title-name">
            <input id="companyName" type="text" class="layui-input" placeholder="输入公司名称搜索"/>
        </div>
        <div class="title-inline title-btn">
            <button class="layui-btn" id="search">
                <i class="layui-icon layui-icon-search"></i> 搜索
            </button>
        </div>
    </div>

    <!-- 内容 -->
    <div id="entity-list" class="flow-default apply-flow-list">

    </div>
</div>

</body>
<!-- 自定义的加载 放在最后加载 -->
<link rel="stylesheet" th:href="@{/mobile/flow/applyFlow/css/entityChoose.css (v=${t})}" media="all"/>
<script type="text/javascript" th:src="@{/mobile/flow/applyFlow/js/entityChoose.js (v=${t}) }"></script>
</html>
