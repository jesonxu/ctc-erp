<!DOCTYPE html>
<html lang="en" th:with="t=${#dates.createNow().time}">
<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <title>移动端添加客户联系人</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.mobile.css" media="all">
    <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
    <link rel="stylesheet" th:href="@{/mobile/common/css/pageHeader.css (v=${t})}" media="all"/>

    <script type='text/javascript' src="/common/js/jquery-1.8.0.min.js"></script>
    <script type='text/javascript' src="/common/js/base64.js"></script>
    <script type="text/javascript" src="../../layuiadmin/layui/layui.js"></script>
    <script type="text/javascript" th:src="@{/mobile/common/banDefault.js (v=${t})}"></script>
    <script type="text/javascript" th:src="@{/mobile/common/util.js (v=${t})}"></script>
    <script type="text/javascript" th:src="@{/mobile/common/tool/pageBack.js}"></script>
</head>
<body>
<!-- 固定在最上面 顶部栏 -->
<div class="page-title">
    <span class="layui-icon layui-icon-left page-title-back"></span>
    <span class="page-title-name">添加客户联系人</span>
    <span class="layui-icon layui-icon-camera scan-business-card" id="scanBusinessCard"></span>
    <input type="hidden" id="business-card-path">
</div>
<div id="add-customer-contact" class="layui-form add-customer-contact">
    <div class="layui-form-item mobile-form-row">
        <label class="layui-form-label" required="true">选择客户：</label>
        <div class="layui-input-block">
            <button id="customer-choose" class="layui-btn layui-btn-primary mobile-full-btn customer-btn">
                <i class="layui-icon layui-icon-friends"></i>
                <span id="entity-btn-name">选择客户</span>
            </button>
            <input type="hidden" name="entity-id" id="entity-id"/>
        </div>
    </div>
    <div class="layui-form-item mobile-form-row">
        <label class="layui-form-label" required="true">姓名：</label>
        <div class="layui-input-block">
            <input name="contactsName" class="layui-input" placeholder="请输入姓名"/>
        </div>
    </div>
    <div class="layui-form-item mobile-form-row">
        <label class="layui-form-label" required="true">部门：</label>
        <div class="layui-input-block">
            <input name="deptName" class="layui-input" placeholder="请输入部门"/>
        </div>
    </div>
    <div class="layui-form-item mobile-form-row">
        <label class="layui-form-label" required="true">职务：</label>
        <div class="layui-input-block">
            <input name="post" class="layui-input" placeholder="请输入职务"/>
        </div>
    </div>
    <div class="layui-form-item mobile-form-row">
        <label class="layui-form-label">号码1：</label>
        <div class="layui-input-block">
            <input name="firstPhone" class="layui-input" placeholder="请输入号码1"/>
        </div>
    </div>
    <div class="layui-form-item mobile-form-row">
        <label class="layui-form-label">号码2：</label>
        <div class="layui-input-block">
            <input name="secondPhone" class="layui-input" placeholder="请输入号码2"/>
        </div>
    </div>
    <div class="layui-form-item mobile-form-row">
        <label class="layui-form-label">座机：</label>
        <div class="layui-input-block">
            <input name="telephone" class="layui-input" placeholder="请输入座机"/>
        </div>
    </div>
    <div class="layui-form-item mobile-form-row">
        <label class="layui-form-label">邮箱：</label>
        <div class="layui-input-block">
            <input name="email" class="layui-input" placeholder="请输入邮箱"/>
        </div>
    </div>
    <div class="layui-form-item mobile-form-row">
        <label class="layui-form-label">微信：</label>
        <div class="layui-input-block">
            <input name="wx" class="layui-input" placeholder="请输入微信"/>
        </div>
    </div>
    <div class="layui-form-item mobile-form-row">
        <label class="layui-form-label">QQ号：</label>
        <div class="layui-input-block">
            <input name="qq" class="layui-input" placeholder="请输入QQ号"/>
        </div>
    </div>
    <div class="layui-form-item mobile-form-row">
        <label class="layui-form-label">备注：</label>
        <div class="layui-input-block">
            <textarea name="remark" class="layui-textarea" placeholder="请输入备注" ></textarea>
        </div>
    </div>

    <div class="layui-form-item mobile-form-row">
        <button class="layui-btn mobile-full-btn" id="submit">
            <i class="layui-icon layui-icon-ok"></i>
            提交
        </button>
    </div>
</div>

</body>
<link rel="stylesheet" th:href="@{/mobile/contact/css/addCustomerContact.css (v=${t})}" media="all"/>
<script type="text/javascript" th:src="@{/mobile/contact/js/addCustomerContact.js (v=${t})}"></script>
</html>
