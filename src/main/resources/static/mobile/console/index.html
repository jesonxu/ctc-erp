<!DOCTYPE html>
<html lang="en" th:with="t=${#dates.createNow().time}">
<head>
    <meta charset="utf-8">
    <title>控制台</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
    <link rel="stylesheet" href="/mobile/flow/flowList/css/flowList.css" media="all">
    <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/layuiadmin/layui/css/layui.mobile.css" media="all">
    <link rel="stylesheet" th:href="@{/mobile/console/css/index.css (v=${t}) }" media="all">
    <link rel="stylesheet" th:href="@{/common/font/font-one.css (v=${t}) }" media="all">

    <script type='text/javascript' src="/common/js/jquery-1.8.0.min.js"></script>
    <script type="text/javascript" src="../../layuiadmin/layui/layui.js"></script>
    <script type="text/javascript" th:src="@{/mobile/common/banDefault.js (v=${t})}"></script>
    <script type="text/javascript" th:src="@{/mobile/common/util.js (v=${t})}"></script>
    <script type="text/javascript" th:src="@{/mobile/common/tool/Float.js (v=${t})}"></script>
</head>
<body>
<div class="console-header">工作台</div>

<div class="console-group">
    <div class="console-group-item">
        <div class="console-group-item-title">工作相关</div>
        <div id="console-menus" class="layui-row console-menus">
            <div class="layui-col-md4" data-url="/mobile/toReport.action">
                <i class="layui-icon icon-one icon-user-report"></i>
                <div>工作汇报</div>
            </div>
            <div class="layui-col-md4" data-url="/mobile/toCustomerList.action">
                <i class="layui-icon layui-icon-user"></i>
                <div>客户</div>
            </div>
        </div>
    </div>
</div>

<div>
    <div class="float-add-flow-btn layui-anim layui-anim-scaleSpring" data-float-btn="true">
        <i class="layui-icon layui-icon-add-1"></i>
    </div>

    <ul id="add-menu-list" class="add-menu-list">
    </ul>
</div>
</body>
<script type="text/javascript" th:src="@{/mobile/console/js/index.js (v=${t})}"></script>
</html>
