<!DOCTYPE html>
<html lang="en"  th:with="t=${#dates.createNow().time}">
<head>
    <meta charset="utf-8">
    <title>ERP移动端首页</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
    <link rel="stylesheet" th:href="@{index.css (v=${t}) }" media="all">
    <script type='text/javascript' src="/common/js/jquery-1.8.0.min.js"></script>
    <script type="application/javascript" src="../../layuiadmin/layui/layui.js"></script>
    <script type="application/javascript" th:src="@{/mobile/common/banDefault.js (v=${t})}"></script>
    <script type="application/javascript" th:src="@{/mobile/common/util.js (v=${t})}"></script>
    <script type="application/javascript" src="/mobile/js/LoadUserRole.js"></script>
</head>
<body>
<div>
    <!-- 默认加载 流程 -->
    <iframe id="my-view-frame" src="/mobile/toFlowList" frameborder="0" class="layadmin-iframe"></iframe>
</div>
<div class="mobile-footer">
    <ul class="mobile-menu" id="mobile-menu">
        <li data-tag="flow" data-src="/mobile/toFlowList">
            <i class="layui-icon layui-icon-list"></i>
            <span>流程</span>
        </li>
        <li data-tag="console" data-src="/mobile/toConsole">
            <i class="layui-icon layui-icon-chart-screen"></i>
            <span>工作台</span>
        </li>
        <li data-tag="role">
            <i class="layui-icon layui-icon-friends"></i>
            <span>我</span>
            <dl data-role="menu-role-list" class="menu-item-list">
               <!-- <dd>销售</dd>
                <dd>资源</dd>
                <dd>总监</dd>
                <dd>大佬</dd>-->
            </dl>
        </li>
    </ul>
</div>
</body>
<script type="application/javascript" th:src="@{/mobile/js/index.js (v=${t})}"></script>
<script>
    layui.config({
        base: '../../layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'sample']);
</script>
</html>
