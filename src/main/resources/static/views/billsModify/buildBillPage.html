<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:with="t=${#dates.createNow().time}">
<head>
    <meta charset="UTF-8">
    <title>生成账单</title>
    <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/layuiadmin/style/admin.css" media="all">
    <link rel="stylesheet" href="/common/css/common.css" media="all">
    <link rel="stylesheet" href="/common/css/formSelects-v4.css" media="all">
    <style>
        #buildBillPanel {
            padding: 20px 40px;
        }
    </style>
</head>
<body>
    <div class="layui-form" id="buildBillPanel">
        <div class="layui-form-item">
            <label class="layui-form-label">客户名称：</label>
            <div class="layui-input-inline" style="padding: 5px 5px">
                <input type="hidden" id="customerId" th:value="${customerId}"/>
                <span th:text="${companyName}"></span>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">产品：</label>
            <div class="layui-input-inline">
                <select lay-search="" xm-select-direction="down" xm-select="product" id='product'>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">账单月份：</label>
            <div class="layui-input-inline">
                <input type="text" id="billMonth" class="layui-input"/>
            </div>
        </div>
        <div class="layui-form-item" style="text-align: center;">
            <button type="button" class="layui-btn layui-btn-sm layui-btn-normal" id="submit">生成账单</button>
            <button type="button" class="layui-btn layui-btn-sm layui-btn-primary" id="cancel">关闭</button>
        </div>
    </div>
    <script src="/common/js/jquery-1.8.0.min.js"></script>
    <script src="/common/js/jquery.i18n.properties-1.0.9.js"></script>
    <script src="/layuiadmin/layui/layui.js"></script>
    <script src="/common/js/formSelects-v4.js"></script>
    <script th:src="@{/common/js/commonJs.js (v=${t})}"></script>
    <script th:src="@{/views/billsModify/js/buildBillPage.js (v=${t})}"></script>
</body>
</html>
