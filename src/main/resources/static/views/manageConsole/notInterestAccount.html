<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:with="t=${#dates.createNow().time}">

<head>
    <meta charset="utf-8">
    <title>不计息账号配置</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <script type="text/javascript" src="/common/js/base_lib.js"></script>
    <script type="text/javascript" th:src="@{/common/js/commonJs.js (v=${t})}"></script>
    <link rel="stylesheet" th:href="@{/views/manageConsole/css/notInterestAccount.css (v=${t})}"/>
</head>

<body>
<div class="layui-card">
    <div class="layui-card-header">
        <div class="title-name">不计息账号配置</div>
        <div class="title-operate">
            <button class="layui-btn layui-btn-xs layui-btn-normal" id="all">
                <i class="layui-icon layui-icon-ok"></i>全选
            </button>
            <button class="layui-btn layui-btn-xs layui-btn-normal" id="reverse">
                <i class="layui-icon layui-icon-close"></i>反选
            </button>
            <button class="layui-btn layui-btn-sm" id="add">
                <i class="layui-icon layui-icon-add-1"></i>添加
            </button>
            <button class="layui-btn layui-btn-sm layui-btn-danger" id="delete">
                <i class="layui-icon layui-icon-delete"></i>删除
            </button>
            <button class="layui-btn layui-btn-sm" id="import-add">
                <i class="layui-icon layui-icon-file"></i>导入添加
            </button>
             <button class="layui-btn layui-btn-sm layui-btn-danger" id="import-delete">
                 <i class="layui-icon layui-icon-file"></i>导入删除
             </button>
        </div>
    </div>
    <div class="layui-card-body">
        <form class="layui-form" id="account-list">
            <div class='account-empty'>暂无数据</div>
        </form>
    </div>
</div>

<script type="text/javascript" th:src="@{/views/manageConsole/js/notInterestAccount.js (v=${t})}"></script>
<script type='text/javascript'>
    layui.config({
        base: '/layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    });
</script>
</body>
</html>
