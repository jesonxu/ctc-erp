<!DOCTYPE html>
<html th:with="t=${#dates.createNow().time}" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>发票作废</title>
    <meta content="webkit" name="renderer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0"
          name="viewport">
    <script src="/common/js/base_lib.js" type="text/javascript"></script>
</head>
<style type="text/css">
    .deductionAmount {
        text-align: center;
        line-height: 30px;
        height: 28px;
        color: red;
        padding: 1px;
    }
</style>
<body>
<input id="invoiceId" th:value="${invoiceId}" type="hidden">
<div class="layui-card">
    <br class="layui-card-body">
    <label>账单信息：</label>
    <div style="padding-bottom: 5px;">
        <table lay-size="sm" th:attr="lay-filter='select-bill-info'" th:id="selectBillInfo"></table>
    </div>
    <i class="bill_info_sum_tip" style="font-size: 18px;color: red;">扣减金额合计：
        <span class="bill_info_sum_pay" name="deductionAmount" style="font-size: 18px;color: red;">0.00</span> 元
    </i>
    <i style="padding-left:50px;font-size: 18px;color: red;">发票金额：
        <span name="receivables" style="font-size: 18px;color: red;" th:text="${receivables}"></span> 元
    </i>
    <div class="layui-form-item">
        <div class="layui-form-text">
            <label class="layui-form-label">作废备注</label>
            <div class="layui-input-block">
                <textarea class="layui-textarea" id='remark' lay-verify="required" name="remark" placeholder="请输入备注" required></textarea>
            </div>
        </div>
    </div>
</div>
</div>
<script th:src="@{/common/js/commonJs.js (v=${t})}" type="text/javascript"></script>
<script src="/common/js/toolbar_lib.js"></script>
<script th:src="@{/views/manageConsole/js/voidInvoiceProcess.js (v=${t})}" type="text/javascript"></script>
</body>
</html>
