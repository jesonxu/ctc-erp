<!DOCTYPE html>

            text-align: right;
            border: none;

            height: 35px;

<body>
<!--<script>var isManager = [[${isManager}]]</script>-->
<div class="layui-card">
    <div class="layui-card-body" style="padding: 0">
        <input type="hidden" th:value="${year}" id="year" /> <input
            type="hidden" th:value="${params}" id="params" />
        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container table-title">
                <div class="title-show" th:if="${isManager}" onclick="open_filter_tab()" style="cursor: pointer;"><span class="customer-filter layui-tablePlug-icon layui-tablePlug-icon-filter" title="点击过滤客户"></span></div>
                <div id="yearSelect" class="title-show time-change"></div>
                <div class="title-show" style="width: 10px"></div>
                <div class="title-show">
                    电商销售数据统计表
                </div>
            </div>
        </script>
        <div style="padding-bottom: 5px;">
            <table th:id="realRoyalty"
                   th:attr="lay-filter=royalty" lay-size="sm"></table>
        </div>
    </div>
</div>
<script type="text/javascript" src="/common/js/base_lib.js"></script>
<script type="text/javascript"
        th:src="@{/common/js/commonJs.js (v=${t})}"></script>
<script type="text/javascript"
        th:src="@{/views/manageConsole/js/dsSaleDataStatistics.js (v=${t})}"></script>
