<!DOCTYPE html>
<html th:with="t=${#dates.createNow().time}" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>发票管理</title>
    <meta content="webkit" name="renderer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0"
          name="viewport">
    <script src="/common/js/base_lib.js" type="text/javascript"></script>
    <style type="text/css">
        .layui-table-tool {
            position: relative;
            min-height: 35px;
            line-height: 25px;
            padding: 0;
            border-width: 0 0 1px;
            background-color: #CCE4FC;
        }

        .title-show {
            color: #0C0C0C;
            display: inline-block;
            font-size: 14px;
        }

        .table-title {
            text-align: center;
            height: 35px;
            line-height: 35px;
        }

        .my-table-tool {
            float: right;
        }

        .layui-table-tool-temp {
            padding-right: 0;
        }

        .layui-card-header.layuiadmin-card-header-auto {
            padding-bottom: 0;
        }
    </style>
</head>

<body>
<div class="layui-card">
    <div class="layui-form layui-card-header layuiadmin-card-header-auto" id="param-search">
        <div class="layui-form-item">
            <div class="layui-inline" style="width: 100px">
                <label class="layui-form-label">公司名称：</label>
            </div>
            <div class="layui-inline">
                <div class="layui-input-inline">
                    <input autocomplete="off" class="layui-input" id="companyName" name="companyName" placeholder="请输入名称（自动补全）" type="text">
                    <input id="entityId" type="hidden">
                </div>
            </div>
            <div class="layui-inline" style="width: 100px">
                <label class="layui-form-label">实体类型：</label>
            </div>
            <div class="layui-inline">
                <div class="layui-input-inline">
                    <select id="entityType" lay-verify="" name="entityType">
                        <option value="">请选择实体类型</option>
                        <option value="0">运营商</option>
                        <option value="1">客户</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline" style="width: 100px">
                <label class="layui-form-label">发票类型：</label>
            </div>
            <div class="layui-inline">
                <div class="layui-input-inline">
                    <select id="invoiceStatus" lay-verify="" name="invoiceStatus">
                        <option value="">请选择发票类型</option>
                        <option value="0">已开票</option>
                        <option value="1">已作废</option>
                    </select>
                </div>
            </div>

            <div class="layui-inline" style="width: 100px">
                <label class="layui-form-label">开票日期：</label>
            </div>
            <div class="layui-inline" style="width: 120px">
                <input class="layui-input layui-date-pointer" id="applyDate" onfocus="this.blur();" placeholder="请选择开始时间" readonly
                       type="text">
            </div>
            <div class="layui-inline">~</div>
            <div class="layui-inline" style="width: 120px">
                <input class="layui-input layui-date-pointer" id="applyDateEnd" onfocus="this.blur();" placeholder="请选择结束时间" readonly
                       type="text"/>
            </div>
            <div class="layui-inline">
                <button class="layui-btn" id="btn-search" type="button">查询</button>
                <button class="layui-btn layui-btn-primary" id="btn-reset" type="reset">重置</button>
            </div>
        </div>
    </div>
    <div class="layui-card-body">
        <script id="toolbarDemo" type="text/html">
            <div class="layui-btn-container table-title">
                <div class="title-show">发票报表</div>
                <div class="layui-inline my-table-tool" title="导出Excel" lay-event="EXPORT_EXCEL"><i class="layui-icon layui-icon-export"></i></div>
            </div>
        </script>
        <div style="padding-bottom: 5px;">
            <table lay-size="sm" th:attr="lay-filter='invoiceTable'" th:id="invoiceTable"></table>
            <script id="table-row-opts" type="text/html">
                <div class="layui-btn-container">
                    {{#if (d.invoiceStatus != 1) {}}
                    <button class="layui-btn layui-btn-xs layui-btn-danger" lay-event="voidInvoice">
                        作废
                    </button>
                    {{#}}}
                </div>
            </script>
        </div>
    </div>
</div>
<script th:src="@{/common/js/commonJs.js (v=${t})}" type="text/javascript"></script>
<script src="/common/js/toolbar_lib.js"></script>
<script th:src="@{/views/manageConsole/js/invoiceSheet.js (v=${t})}" type="text/javascript"></script>
</body>

<div class="layui-card" id='withdrawDialog' style="display: none">
    <div class="layui-form layui-card-header layuiadmin-card-header-auto">
        <div class="layui-form-item">
            <div class="layui-form-text">
                <label class="layui-form-label">退回备注</label>
                <div class="layui-input-block">
                    <textarea class="layui-textarea" id='withdrawRemark' lay-verify="required" name="withdrawRemark" placeholder="请输入" required></textarea>
                </div>
            </div>
        </div>
        <script>
            layui.use('form', function () {
                var form = layui.form;
                form.render();
            });
        </script>
    </div>
</div>
</html>
