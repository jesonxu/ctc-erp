<link rel="stylesheet" href="/common/css/common.css" media="all">
<link rel="stylesheet" href="/common/css/formSelects-v4.css" media="all">
<link rel="stylesheet" href="/views/stockOutProductDs/css/stockOutProduct.css">
<style type="text/css">
    input:read-only{
        border-width: 0 0 1px 0 !important;
    }
</style>
<div class="layui-fluid">
    <div class="layui-card">
        <div id="param-search" class="layui-form layui-card-header layuiadmin-card-header-auto">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label" for="stockOutProductName">商品名称：</label>
                    <div class="layui-input-inline">
                        <input type="text" name="stockOutProductName" id="stockOutProductName" PLACEHOLDER="请输入产商品名称" autocomplete="off" class="layui-input" />
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label" for="stockOutCustomerId">客户名称：</label>
                    <div class="layui-input-inline">
                        <select name="stockOutCustomerId" id="stockOutCustomerId" lay-filter="stockOutCustomerId" lay-search=""></select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label" for="stockOutUserId">销售人员：</label>
                    <div class="layui-input-inline">
                        <select name="stockOutUserId" id="stockOutUserId" lay-filter="stockOutUserId" lay-search=""></select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label" for="outDepotCode">出库批次号：</label>
                    <div class="layui-input-inline">
                        <input type="text" name="outDepotCode" id="outDepotCode" PLACEHOLDER="请输入采购批次号" autocomplete="off" class="layui-input" />
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label" for="stockOutVerifyStatus">审核状态：</label>
                    <div class="layui-input-inline">
                        <select name="stockOutVerifyStatus" id="stockOutVerifyStatus" lay-filter="stockOutVerifyStatus">
                            <option value="">请选择审核状态</option>
                            <option value="1">审核通过</option>
                            <option value="0">待审核</option>
                            <!--<option value="2">审核不通过</option>-->
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label" for="stockOutCreateName">创建人：</label>
                    <div class="layui-input-inline">
                        <input type="text" name="stockOutCreateName" id="stockOutCreateName" PLACEHOLDER="请输入创建人" autocomplete="off" class="layui-input" />
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label" for="startTimeOut">开始时间：</label>
                    <div class="layui-input-inline">
                        <input type="text" name="startTimeOut" data-type="0" id="startTimeOut" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label" for="endTimeOut">结束时间：</label>
                    <div class="layui-input-inline">
                        <input type="text" name="endTimeOut" data-type="0" id="endTimeOut" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-form-item" style="margin-top:15px;margin-left:38px;">
                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <button type="button" class="layui-btn" id="btn-search-stockOut">查询</button>
                        <button type="reset" class="layui-btn layui-btn-primary" id="btn-reset-stockOut">重置</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 表格 -->
        <div class="layui-card-body" id="layui-table-sepical">
            <table id="stockOutProductList" lay-filter="stockOutProductList"></table>

            <script type="text/html" id="table-opts-stockOut">
                <div class="layui-btn-container">
                    <button th:if="${#bools.isTrue(pagePermission['dsOutDepotAdd'])}" class="layui-btn layui-btn-sm" lay-event="addStockOut">
                        <i class="layui-icon layui-icon-add-circle-fine"></i>
                        添加
                    </button>
                </div>
            </script>

            <script type="text/html" id="table-row-opts-stockOut">
                <div class="layui-btn-container">
                    <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="previewStockOut">
                        查看
                    </a>
                    {{# if(d.verifyStatus != 1){ }}
                        <a th:if="${#bools.isTrue(pagePermission['dsOutDepotVerify'])}" class="layui-btn layui-btn-xs" lay-event="auditStockOut">
                            审核
                        </a>
                        <a th:if="${#bools.isTrue(pagePermission['dsOutDepotUpdate'])}" class="layui-btn layui-btn-warm layui-btn-xs" lay-event="updateStockOut">
                            编辑
                        </a>
                        <a  th:if="${#bools.isTrue(pagePermission['dsOutDepotDelete'])}" class="layui-btn layui-btn-danger layui-btn-xs" lay-event="deleteRowStockOut">
                            删除
                        </a>
                    {{# } }}
                </div>
            </script>
        </div>
    </div>
</div>

<script src="/common/js/toolbar_lib.js"></script>
<script src="/common/js/formSelects-v4.js"></script>
<script th:src="@{/common/js/commonJs.js (v=${t})}"></script>
<script th:src="@{/views/stockOutProductDs/js/stockOutProductDs.js (v=${t})}"></script>
