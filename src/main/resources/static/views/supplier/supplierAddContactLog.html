<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/layuiadmin/style/admin.css" media="all">
    <style type="text/css">
        #content {
            margin-left: -15px;
        }

        #result {
            margin-left: -15px;
        }
    </style>
</head>
<body style="background-color: white">
<div class="layui-tab-content site-demo site-demo-body">
    <input id="supplierId" type="hidden" th:value="${supplierId}"/>
    <form class="layui-form" action="">


        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label" for="recordtime">
                    <span style="color: #FF0000">*</span>
                    <span>联系日期:</span>
                </label>
                <div class="layui-input-inline">
                    <input type="text" autocomplete="off" class="layui-input" id="recordtime" name="recordtime"
                           placeholder="请选择联系日期"/>
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label" for="contacts">
                    <span style="color: #FF0000">*</span>
                    <span>联系人:</span>
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="contacts" name="contacts" class="layui-input" placeholder="请填写联系人"
                           maxlength="255"/>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">
                    <span style="color: #FF0000">*</span>
                    <span>联系形式:</span>
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="contactsForm" name="contactsForm" placeholder="请填写联系形式" class="layui-input"
                           maxlength="255"/>
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">
                <span style="color: #FF0000">*</span>
                <span>联系内容:</span>
            </label>
            <div class="layui-input-block">
                <textarea placeholder="请输入内容" id="content" name="content" style="width:510px" class="layui-textarea"
                          maxlength="2500"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">
                <span style="color: #FF0000">*</span>
                <span>工作成果:</span>
            </label>
            <div class="layui-input-block">
                <textarea placeholder="请输入内容" id="result" name="result" style="width:510px" class="layui-textarea"
                          maxlength="255"></textarea>
            </div>
        </div>
    </form>
    <div class="layui-form-item" style="text-align: center">
        <button type="button" id="supplier_submit" class="layui-btn layui-btn-sm">提交</button>
        <button type="button" id="supplier_cancel" class="layui-btn layui-btn-danger layui-btn-sm">取消</button>
    </div>
</div>
</body>
<script src="/common/js/jquery-1.8.0.min.js"></script>
<script src="/common/js/jquery.i18n.properties-1.0.9.js"></script>
<script src="/layuiadmin/layui/layui.js"></script>
<script src="/common/js/commonJs.js"></script>
<script type="text/javascript" th:src="@{/views/supplier/js/supplierAddContactLog.js (v=${t})}"></script>
</html>
