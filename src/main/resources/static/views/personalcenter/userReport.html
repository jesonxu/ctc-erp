<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:with="t=${#dates.createNow().time}">

<head>
    <meta charset="utf-8">
    <title>工作汇报</title>
    <!-- <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0" > -->
    <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" th:href="@{/common/css/my_pannel.css (v=${t})}" />
    <link rel="stylesheet" th:href="@{/views/personalcenter/css/userReport.css (v=${t})}" />
    <link rel="stylesheet" th:href="@{/views/personalcenter/font/iconfont.css (v=${t})}" />
</head>

<body>
    <div class="layui-tab-item layui-show layui-form">
        <div class="layui-card-body layadmin-backlog report-tab">
            <div id="userReportContent">
                <div class="LAY-app-message-btns" style="margin-bottom: 10px;">
                    <div class="layui-inline" id="reportType" lay-filter="report-type">
                        <input type="radio" name="reportType" lay-filter="report-type" value="0" title="日报" th:checked="${isLeader == 0}"> <input type="radio" name="reportType" lay-filter="report-type" value="1" title="周报" th:checked="${isLeader == 1}"> <input type="radio" name="reportType" lay-filter="report-type" value="2" title="月报"> <input type="radio" name="reportType" lay-filter="report-type" value="3" title="季报"> <input type="radio" name="reportType" lay-filter="report-type" value="4" title="半年报"> <input type="radio" name="reportType" lay-filter="report-type" value="5" title="年报">
                        <div id="reportDisplay">
                            <button id="reportDisplaySpan" class="layui-btn layui-btn-normal">
                                <i class="layui-icon-extend layui-icon-extend-write-report"></i><span>写汇报</span>
                            </button>
                        </div>
                        <div id="saveReportDiv" class="show-no">
                            <button type="button" id="cancelReportButton" class="layui-btn layui-btn-primary show-no">
                                <i class="layui-icon-extend layui-icon-extend-cancel"></i><span>取消</span>
                            </button>
                        </div>
                    </div>
                </div>
                <div id="userReportMain" class="show-no">
                    <input type="hidden" id="reportId" />
                    <!-- 富文本框 -->
                    <div id="textContent">
                        <textarea class="layui-textarea" id="addReportText" style="display: none"></textarea>
                    </div>
                    <!-- 上传的文件 -->
                    <div id="uploadReportFile">
                        <div class="layui-upload">
                            <div>
                                <button type="button" id="saveReportButton" class="layui-btn layui-btn-normal">
                                    <i class="layui-icon-extend layui-icon-extend-save"></i><span th:text="${isLeader == 0 ? '提交日报' : '提交周报'}"></span>
                                </button>
                                <button type="button" class="layui-btn layui-btn-primary" id="uploadReportFileButton">
                                    <i class="layui-icon layui-icon-upload"></i>上传附件
                                </button>
                            </div>
                            <div id="uploadReportFileList"></div>
                        </div>
                    </div>
                </div>
                <div id="showReportMain">
                    <div id="deptAndUser" data-alias="dept-and-user" class="layui-collapse over-flow-div" lay-accordion></div>
                    <div id="yearAndMonth" data-alias="year-and-month" class="layui-collapse over-flow-div" lay-accordion></div>
                    <div class="clear-both"></div>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript">
var isLeader = [[${isLeader}]];
</script>
<script type="text/javascript" th:src="@{/common/js/jquery-1.8.0.min.js (v=${t})}"></script>
<script type="text/javascript" th:src="@{/common/js/jquery.i18n.properties-1.0.9.js (v=${t})}"></script>
<script type="text/javascript" th:src="@{/layuiadmin/layui/layui.js (v=${t})}"></script>
<script type="application/javascript" th:src="@{/common/js/md5.min.js(v=${t})}"></script>
<script type="text/javascript" th:src="@{/common/js/commonJs.js (v=${t})}"></script>
<script type="text/javascript" src="/common/js/toolbar_lib.js"></script>
<script type="text/javascript" th:src="@{/common/js/my_pannel.js (v=${t})}"></script>
<script type="text/javascript" th:src="@{/views/personalcenter/js/userReport.js (v=${t})}"></script>

</html>
