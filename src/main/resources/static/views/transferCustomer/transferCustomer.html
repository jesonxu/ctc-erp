<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:with="t=${#dates.createNow().time}">
    <head>
        <meta charset="utf-8">
        <title>客户转移</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css" media="all">

        <style>
            .customerList {
                margin-left: 0;
            }

            .input-right-btn {
                font-size: 24px;
                position: relative;
                cursor: pointer;
                background-color: #009688;
                color: #ffffff;
                height: 33px;
                width: 30px;
                top: -32px;
                padding: 7px;
                left: 235px;
                border-radius: 3px;
            }

            .input-right-btn:hover{
                opacity: .8;
                filter: alpha(opacity=80);
            }
        </style>
    </head>
    <body>
        <div class="layui-form">
            <div style="padding-top: 10px; text-align: center">
                <span style="color: red;">查找客户，或查找销售，或查找同时满足条件的客户</span>
            </div>

            <div class="layui-col-md4" style="padding: 30px; float: left">
                <div class="layui-form-item">
                    <label class="layui-form-label" style="width: auto; text-align: left">查找客户：</label>
                    <input class="layui-input" id="companyName" type="text" placeholder="输入客户公司名，支持模糊搜索"/>
                    <i id='customerSearch' class="layui-icon layui-icon-search input-right-btn" title="点击搜索客户"></i>
                    <input type="hidden" id="customerId" name="customerId"/>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label" style="width: auto; text-align: left;">查找销售：</label>
                    <input class="layui-input" id="salemanName" type="text" placeholder="输入销售姓名或账号，会自动提示"/>
                    <i id='clearSaleman' class="layui-icon layui-icon-close input-right-btn" title="清空"></i>
                    <input type="hidden" id="salemanId" name="salemanId"/>
                </div>
            </div>

            <div class="layui-col-md4" style="padding: 30px">
                <div class="layui-form-item">
                    <label class="layui-form-label" style="width: auto; text-align: left">转移哪些客户？</label>
                </div>
                <div class="layui-form-item">
                    <div class="toolbar" style="display: none; text-align: center; padding: 5px">
                        <button type="button" id="check-all" class="layui-btn layui-btn-primary layui-btn-xs">
                            <i class="xm-iconfont icon-quanxuan"></i>
                            <span>全选</span>
                        </button>
                        <button type="button" id="check-opposite" class="layui-btn layui-btn-xs">
                            <i class="xm-iconfont icon-fanxuan"></i>
                            <span>反选</span>
                        </button>
                        <button type="button" id="clear-all" class="layui-btn layui-btn-danger layui-btn-xs">
                            <i class="xm-iconfont icon-qingkong"></i>
                            <span>清空</span>
                        </button>
                    </div>
                    <div class='layui-input-block customerList' id="customerList"></div>
                </div>
            </div>

            <div class="layui-col-md4" style="padding: 30px; float: right">
                <div class="layui-form-item">
                    <label class="layui-form-label" style="width: auto; text-align: left">转移到哪个销售？</label>
                    <input class="layui-input" id="targetSaleman" type="text" placeholder="输入销售姓名或账号，会自动提示"/>
                    <i id='clearTargetSaleman' class="layui-icon layui-icon-close input-right-btn" title="清空"></i>
                    <input type="hidden" id="targetSalemanId" name="targetSalemanId"/>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="/common/js/jquery-1.8.0.min.js"></script>
        <script type="text/javascript" src="/layuiadmin/layui/layui.js"></script>
        <script type="text/javascript" th:src="@{/views/transferCustomer/js/transferCustomer.js (v=${t})}"></script>
    </body>
</html>
