<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:with="t=${#dates.createNow().time}">

<head>
    <meta charset="UTF-8">
    <title>充值记录</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <script type="text/javascript" src="/common/js/base_lib.js"></script>
</head>

<body>
<div class="layui-card">
    <div class="layui-card-body">
        <div class="layui-form">
            <div class="layui-form-item">
                <label class="layui-form-label">公司名称</label>
                <div class="layui-input-inline">
                    <input type="text" name="companyName" id="companyName" placeholder="请输入公司名称" autocomplete="off" class="layui-input"/>
                </div>
                <label class="layui-form-label">发起人</label>
                <div class="layui-input-inline">
                    <input type="text" name="realName" id="realName" placeholder="请输入发起人" autocomplete="off" class="layui-input"/>
               	</div>
                <label class="layui-form-label">充值日期</label>
                <div class="layui-input-inline layui-input-time">
                    <input type="text" name="startDate" id="startDate" placeholder="请选择开始时间" autocomplete="off" class="layui-input"/>
                </div>
	            <div class="layui-form-mid layui-word-aux">~</div>
                <div class="layui-input-inline layui-input-time">
                    <input type="text" name="endDate" id="endDate" placeholder="请选择结束时间" autocomplete="off" class="layui-input"/>
                </div>
                <label class="layui-form-label">核销状态</label>
                <div class="layui-input-inline" style="padding: 0;margin-right: 0;">
                    <input type="checkbox" lay-skin="primary" name="checkOut" value="0" title="未核销" checked>
                    <input type="checkbox" lay-skin="primary" name="checkOut" value="1" title="部分核销" checked>
                    <input type="checkbox" lay-skin="primary" name="checkOut" value="2" title="已核销">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <button id="search" class="layui-btn layui-btn-sm layui-btn-info">
                        <i class="layui-icon layui-icon-search"></i>查询
                    </button>
                    <button id="reset" class="layui-btn layui-btn-sm layui-btn-primary">
                        <i class="layui-icon layui-icon-refresh"></i>重置
                    </button>
                    <button id="checkOut" th:if="${#bools.isTrue(pagePermission['chargeRecordCheckOut'])}" class="layui-btn layui-btn-normal layui-btn-sm">
                        <i class="layui-icon layui-icon-link"></i>充值核销
                    </button>
                </div>
            </div>
        </div>

        <div id="charge-record-div">
            <table id="charge-record" lay-filter="charge-record" lay-size="sm"></table>
        </div>
        <script id="table-row-opts" type="text/html">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-xs" lay-event="detail" title="查看充值记录和到款详情">
                    详情
                </button>
                {{# if(d.checkOut != 0){ }}
                <button class="layui-btn layui-btn-xs layui-btn-primary" lay-event="revert" title="还原到未核销状态">
                    还原
                </button>
                {{# } }}
                {{# if(d.checkOut != 2){ }}
                <button class="layui-btn layui-btn-xs layui-btn-danger" lay-event="forceCheckOut" title="强制核销，适用于无到款的情况">
                    强制
                </button>
                {{# } }}
            </div>
        </script>
    </div>
</div>
<script type="text/javascript" th:src="@{/common/js/commonJs.js (v=${t})}"></script>
<script type="text/javascript" th:src="@{/views/chargeRecord/js/chargeRecordSheet.js (v=${t})}"></script>
</body>
</html>
