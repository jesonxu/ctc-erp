<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:with="t=${#dates.createNow().time}">

<head>
    <meta charset="utf-8">
    <title>部门管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/common/plugin/zTree_v3-master/css/zTreeStyle.css" media="all">
    <script type="text/javascript" src="/common/js/base_lib.js"></script>
    <link rel="stylesheet" href="/common/css/formSelects-v4.css" media="all">
    <style type="text/css">
        a {
            height: auto !important;
        }

        .tool-bar {
            text-align: center;
            padding-top: 5px;
            padding-bottom: 5px;
            background: white;
            position: fixed;
            width: 100%;
        }
    </style>
</head>
<body style="background-color: #f2f6f9">
<input id="choosed_dept_ids" type="hidden" th:value="${deptIds}"/>
<input id="clicked_dept_id" type="hidden"/>
<div class="tool-bar" th:if="${check != 'no'}">
    <button type="button" id="check-all" class="layui-btn layui-btn-primary layui-btn-xs">
        <i class="xm-iconfont icon-quanxuan"></i>
        <span>全选</span>
    </button>
    <button type="button" id="check-opposite" class="layui-btn layui-btn-xs">
        <i class="xm-iconfont icon-fanxuan"></i>
        <span>反选</span>
    </button>
    <button type="button" id="clear-all" class="layui-btn layui-btn-danger layui-btn-xs">
        <i class="xm-iconfont icon-qingkong"></i>
        <span>清空</span>
    </button>
</div>
<div id="tree" class="content_wrap" style="margin-left: 30px;padding-top: 30px;">
    <div class="zTreeDemoBackground left">
        <ul id="treeDemo" class="ztree departMent"></ul>
    </div>
</div>
<script type="text/javascript" src="/common/js/jquery-1.8.0.min.js"></script>
<script type="text/javascript" src="/common/js/jquery.i18n.properties-1.0.9.js"></script>
<script type="text/javascript" src="/layuiadmin/layui/layui.js"></script>
<script type="text/javascript" src="/common/js/commonJs.js"></script>
<script type="text/javascript" src="/common/js/toolbar_lib.js"></script>
<script type="text/javascript" src="/common/plugin/zTree_v3-master/js/jquery.ztree.core.js"></script>
<script type="text/javascript" src="/common/plugin/zTree_v3-master/js/jquery.ztree.excheck.js"></script>
<script th:src="@{/views/department/js/department.js (v=${t})}"></script>
<script th:inline="javascript">
    window.deptIds = [[${deptIds}]];
    window.check = [[${check}]];
</script>
</body>
</html>
