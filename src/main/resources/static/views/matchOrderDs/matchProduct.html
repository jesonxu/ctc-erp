<link rel="stylesheet" href="/layuiadmin/layui/css/layui.css" media="all">
<link rel="stylesheet" href="/layuiadmin/style/admin.css" media="all">
<link rel="stylesheet" href="/common/css/common.css" media="all">
<link rel="stylesheet" href="/common/css/formSelects-v4.css" media="all">
<link rel="stylesheet" href="/views/matchOrderDs/css/matchOrderDs.css">
<style type="text/css">
    input:read-only{
        border-width: 0 0 1px 0 !important;
    }
    .checkbox_table_cell .layui-table-cell .layui-unselect.layui-form-checkbox[lay-skin=primary] {
        top: 0px !important;
    }
</style>
<div class="layui-fluid">
    <div class="layui-card checkbox_table_cell">

        <div id="param-search" class="layui-form layui-card-header layuiadmin-card-header-auto">
            <input type="hidden" id="id" th:value="${id}">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label" for="productname">产品名：</label>
                    <div class="layui-input-inline">
                        <input type="text" name="productname" id="productname" PLACEHOLDER="请入产品名" th:value="${productName}" autocomplete="off" class="layui-input" />
                    </div>
                </div>
                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <button type="button" class="layui-btn" id="btn-search">查询</button>
                        <button type="reset" class="layui-btn layui-btn-primary" id="btn-reset">重置</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 表格 -->
        <div class="layui-btn-group" style="margin: 10px 0 0 20px;">
            <button id="getCheckData" class="layui-btn" data-type="getCheckData">提交选中的产品</button>
        </div>
        <div class="layui-card-body">
            <table id="productList" lay-data="{id: 'entityid'}" lay-filter="productList"></table>
        </div>
    </div>
</div>
<script type='text/javascript' src="/common/js/jquery-1.8.0.min.js"></script>
<script type='text/javascript' src="/common/js/jquery.i18n.properties-1.0.9.js"></script>
<script type='text/javascript' src="/layuiadmin/layui/layui.js"></script>
<script type='text/javascript' th:src="@{/common/js/commonJs.js (v=${t})}"></script>
<script src="/common/js/toolbar_lib.js"></script>
<script src="/common/js/formSelects-v4.js"></script>
<script th:src="@{/views/matchOrderDs/js/matchProduct.js (v=${t})}"></script>
