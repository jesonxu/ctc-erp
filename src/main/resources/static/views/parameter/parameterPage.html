<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:with="t=${#dates.createNow().time}">
<head>
    <meta charset="UTF-8">
    <title>系统参数</title>
    <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/layuiadmin/style/admin.css" media="all">
    <link rel="stylesheet" href="/common/css/common.css" media="all">
    <link rel="stylesheet" href="/common/css/formSelects-v4.css" media="all">
    <link rel="stylesheet" href="/views/parameter/css/parameter.css">
</head>
<body>
<div class="layui-fluid">
    <div class="layui-card">

        <div id="param-search" class="layui-form layui-card-header layuiadmin-card-header-auto">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label" for="parameterName">参数名：</label>
                    <div class="layui-input-inline">
                        <input type="text" name="parameterName" id="parameterName" PLACEHOLDER="提成比例此条件无效" autocomplete="off" class="layui-input" />
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label" for="parameterType">参数类型：</label>
                    <div class="layui-input-inline">
                        <select name="parameterType" id="parameterType" lay-filter="parameterType"></select>
                    </div>
                </div>

                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <button type="button" class="layui-btn" id="btn-search">查询</button>
                        <button type="reset" class="layui-btn layui-btn-primary" id="btn-reset">重置</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 表格 -->
        <div class="layui-card-body">
            <table id="parameterList" lay-data="{id: 'entityid'}" lay-filter="parameterList"></table>

            <script type="text/html" id="table-opts">
                <div class="layui-btn-container">
                    <button class="layui-btn layui-btn-sm " lay-event="add">
                        <i class="layui-icon layui-icon-add-circle-fine"></i>
                        添加
                    </button>
                </div>
            </script>

            <script type="text/html" id="table-row-opts">
                <div class="layui-btn-container">
                    <button class="layui-btn layui-btn-xs layui-btn-warm" lay-event="update">
                        编辑
                    </button>
                    <button class="layui-btn layui-btn-xs layui-btn-danger" lay-event="delete">
                        删除
                    </button>
                </div>
            </script>
        </div>
    </div>
</div>

<script src="/common/js/jquery-1.8.0.min.js"></script>
<script src="/common/js/jquery.i18n.properties-1.0.9.js"></script>
<script src="/layuiadmin/layui/layui.js"></script>
<script src="/common/js/commonJs.js"></script>
<script src="/common/js/toolbar_lib.js"></script>
<script src="/common/js/formSelects-v4.js"></script>
<script th:src="@{/views/parameter/js/parameterPage.js (v=${t})}"></script>
</body>
</html>
