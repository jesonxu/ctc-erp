<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:with="t=${#dates.createNow().time}">

    <head>
        <meta charset="utf-8">
        <title th:text="${systemName}">ERP</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css" media="all">
        <link rel="stylesheet" href="/layuiadmin/style/admin.css" media="all">
        <link rel="stylesheet" href="/layuiadmin/style/login.css" media="all">
        <link rel="stylesheet" th:href="@{/common/css/index.css (v=${t})}" media="all" />
        <link rel="stylesheet" th:href="@{/common/css/console_move.css (v=${t})}" media="all" />
        <link rel="stylesheet" th:href="@{/common/css/my_pannel.css (v=${t})}" media="all" />
        <link rel="stylesheet" th:href="@{/common/css/rest_pannel.css (v=${t})}" media="all" />

        <script type='text/javascript' src='/common/js/font_edit.js'></script>
        <script type='text/javascript' src="/common/js/jquery-1.8.0.min.js"></script>
        <script type='text/javascript' src="/common/js/jquery.i18n.properties-1.0.9.js"></script>
        <script type='text/javascript' src="/common/js/jquery.nicescroll.min.js"></script>
        <script type='text/javascript' src="/layuiadmin/layui/layui.js"></script>
        <script type='text/javascript' th:src="@{/common/js/commonJs.js (v=${t})}"></script>
        <script type="text/javascript" th:src="@{/common/js/console_move.js (v=${t})}"></script>
        <script type="text/javascript" th:src="@{/common/js/module_open.js (v=${t})}"></script>
        <script type="text/javascript" th:src="@{/common/js/my_pannel.js (v=${t})}"></script>
        <script type="text/javascript" src="/common/js/table_item.js"></script>
        <script type='text/javascript' th:src="@{/views/console/js/matchOrderConsoleDs.js (v=${t})}"></script>
        <script type="text/javascript" th:src="@{/views/console/js/matchOrderConsoleDsCommon.js (v=${t})}"></script>
    </head>
    <style type="text/css">
        b {
            font-weight: normal;
        }

        .layui-row {
            background-color: #ffffff;
        }
        .layui-layout-body{
			overflow: hidden; 
			width:100% !important;
			height:100% !important;
		}
		#LAY_app>div{
			height:100%;
		}
		#matchOrder-console-module{
			overflow: hidden; 
			width:100%;
			height:100%;
		}
		.move_outer{
			height:100%;
			overflow-x:hidden;
			overflow-y:auto;
		}
		/*webkit内核*/
		.move_outer::-webkit-scrollbar {
		    width:0px;
		    height:0px;
		}
		.move_outer::-webkit-scrollbar-button    {
		    background-color:rgba(0,0,0,0);
		}
		.move_outer::-webkit-scrollbar-track     {
		    background-color:rgba(0,0,0,0);
		}
		.move_outer::-webkit-scrollbar-track-piece {
		    background-color:rgba(0,0,0,0);
		}
		.move_outer::-webkit-scrollbar-thumb{
		    background-color:rgba(0,0,0,0);
		}
		.move_outer::-webkit-scrollbar-corner {
		    background-color:rgba(0,0,0,0);
		}
		.move_outer::-webkit-scrollbar-resizer  {
		    background-color:rgba(0,0,0,0);
		}
		.move_outer::-webkit-scrollbar {
		    width:10px;
		    height:10px;
		}
        .move_outer {
           scrollbar-width: none;
        }
		/*o内核*/
		.move_outer .-o-scrollbar{
		    -moz-appearance: none !important;
		    background: rgba(0,255,0,0) !important;
		}
		.move_outer::-o-scrollbar-button    {
		    background-color:rgba(0,0,0,0);
		}
		.move_outer::-o-scrollbar-track     {
		    background-color:rgba(0,0,0,0);
		}
		.move_outer::-o-scrollbar-track-piece {
		    background-color:rgba(0,0,0,0);
		}
		.move_outer::-o-scrollbar-thumb{
		    background-color:rgba(0,0,0,0);
		}
		.move_outer::-o-scrollbar-corner {
		    background-color:rgba(0,0,0,0);
		}
		.move_outer::-o-scrollbar-resizer  {
		    background-color:rgba(0,0,0,0);
		}
		/*IE10,IE11,IE12*/
		.move_outer{
		    -ms-scroll-chaining: chained;
		    -ms-overflow-style: none;
		    -ms-content-zooming: zoom;
		    -ms-scroll-rails: none;
		    -ms-content-zoom-limit-min: 100%;
		    -ms-content-zoom-limit-max: 500%;
		    -ms-scroll-snap-type: proximity;
		    -ms-scroll-snap-points-x: snapList(100%, 200%, 300%, 400%, 500%);
		    -ms-overflow-style: none;
		    overflow: auto;
		}
		.layui-col-100-md20 {
            width: 20%;
        }
        .layui-col-100-md84 {
            width: 84%;
        }
		.layui-col-100-md20, .layui-col-100-md84 {
            float: left;
            position: relative;
            display: inline-block;
            box-sizing: border-box;
        }
        .layui-col-100-md84>.layui-tab-title {
            position: fixed;
            left: 16%;
            top: 0;
            z-index: 999;
            width: 100%;
            background: #e8e8e8;
        }
        .layui-col-100-md84>.layui-tab-content{
            margin-top: 40px;
        }
    </style>

    <body class="layui-layout-body">
        <div id="LAY_app">
            <div>
                <div class="layui-row" id="matchOrder-console-module">
                    <!-- 配单工作台 -->
                    <div id="operate" class="layui-col-100-md16 move_outer" style="padding-left: 5px;">
                        <div class="move_inner" th:include="/views/orderOperateDs/orderOperateDs.html"></div>
                    </div>
                    <div id="matchOrder" class="layui-col-100-md84 move_outer">
                        <div class="move_inner" th:include="/views/matchOrderDs/matchOrderDs.html"></div>
                    </div>
                </div>
            </div>
            <!-- 辅助元素，一般用于移动设备下遮罩 -->
            <div class="layadmin-body-shade" layadmin-event="shade"></div>
        </div>
    </body>
    <script type="application/javascript" src="/common/js/reset_pannel.js"></script>

</html>
